{% extends "finance/layout.html" %}

{% block body %}

    <h2 style="text-align: center;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form style="text-align: center;"style="max-width: 600px;margin: auto;"  action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="max-width: 600px;margin: auto;" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="max-width: 600px;margin: auto;" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input style="max-width: 600px;margin: auto;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input style="max-width: 600px;margin: auto;" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    <div style="text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
